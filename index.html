<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p>Enter a minimum and a maximum number, <br>
        hit generate and your random number will be generated.</p>

     <div>
         <label for="minimum">Min: </label>
         <input type="number" id="min_number" name="min" placeholder=1>
         <br>
         <br>
         <label for="maximum">Max: </label>
         <input type="number" id="max_number" name="max" placeholder=10>
         <br>
         <br>
         <label for="iteration">How many numbers do you want to generate:</label>
         <br>
         <input type="number" id="iteration" name="iteration" placeholder=1>
         <br>
         <br>
         <br>
         <button id="generate">Generate</button>
         <br>
         <br>
         <p id="generated"></p>
     </div>

     <script src="numbergen.js"></script>
</body>
</html>
